language: node_js
node_js:
  - stable
cache:
  directories:
  - node_modules
script:
  - npm test
  - npm run build
before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "frednordell"
  - git config --local user.email "fred@nordells.nu"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG
  - npm run build
deploy:
  provider: pages
  skip_cleanup: true
  target_branch: release
  github_token:
    secure: ""
  keep_history: true
  local_dir: build
  on:
    branch: master 